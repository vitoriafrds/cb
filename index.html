<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animacao CSS</title>
<style>
  body {
    background-color: #ffd1dc; /* rosa pastel */
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Consolas, monospace;
  }
  
  .blink {
    animation: blink 1s infinite;
    font-size: 48px;
    font-weight: bold;
  }
  
  @keyframes blink {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="blink">GOSTOSA</div>
</body>
</html>
